name: Tests
on:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
        mongodb-version: [ "4.4", "5.0", "6.0", "7.0", "8.0" ]
        pydantic-version: [ "1.10.18", "2.9.2" , "2.10.4", "2.11"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-replica-set: test-rs
      - name: install dependencies pydantic2
        if: startsWith(matrix.pydantic-version, '2')
        run: uv sync --group test  --group ci --group pydantic2-tests --frozen
      - name: install pydantic2 extras
        if: startsWith(matrix.pydantic-version, '1')
        run: uv sync --group test  --group ci --frozen && uv add "pydantic==2.11.3" pydantic-setting pydantic-extra-types
      - name: run tests
        env:
          PYTHON_JIT: 1
        run: uv run pytest -vvv
